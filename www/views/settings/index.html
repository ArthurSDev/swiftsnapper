<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <title>Settings | SwiftSnapper</title>

    <link href="css/mdl2.css" rel="stylesheet" />
    <link href="views/settings/style.css" rel="stylesheet" />
</head> 
    <body>
        <div id="PageContent"></div>
            <script id="template" type="text/x-handlebars-template">
                <header>
                    <div class="header">{{views.settings.title}}</div>
                    <nav>
                        <div class="item left"><span class="icon mdl2-scroll-chevron-left-legacy" id="BackBtn"></span></div>
                    </nav>
                </header>
                <div class="settings-list">
                    <!-- Buy access -->
                    <div class="item">
                        <h2>{{views.settings.buyAccess}}</h2>
                    </div>
                    <div class="item">
                        <button>1.99$ {{views.settings.oneMonth}}</button>
                    </div>
                    <div class="item">
                        <button>3.99$ {{views.settings.twoMonths}}</button>
                    </div>

                    <!-- Casper keys for OSS -->
                    <div class="item">
                        <h2>{{views.settings.alreadyAccess}}</h2>
                    </div>
                    <div class="item">
                        <input id="TextBoxApiToken" type="text" placeholder="{{views.settings.casperApiToken}}" />
                    </div>
                    <div class="item">
                        <input id="TextBoxApiSecret" type="text" placeholder="{{views.settings.casperApiSecret}}" />
                    </div>
                    
                    <div class="item">
                        <button id="LogoutBtn">{{views.settings.logout}}</button>
                    </div>
                </div>
            </script>
        <script>
            SwiftSnapper.onSettingsView();
        </script>

    </body>
</html>
