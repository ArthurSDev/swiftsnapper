<link href="views/account/style.css" rel="stylesheet" />

<div id="PageContent"></div>
<script id="template" type="text/x-handlebars-template">
    <main id="views">
        <!-- Sign Up View -->
        <section id="SignUpView" class="view">
            <header>
                <div class="header">{{views.account.signUp}}</div>
                <nav>
                    <div class="item right"><span class="icon mdl2-scroll-chevron-right-legacy"></span></div>
                </nav>
            </header>
            <form id="SignUpForm">
                <label>{{views.account.signUpView.username}}</label>
                <input class="username" type="text" required />
                <label>{{views.account.signUpView.password}}</label>
                <input class="password" type="password" required />
                <label>{{views.account.signUpView.repeatPassword}}</label>
                <input class="password" type="password" required />
                <label>E-mail</label>
                <input class="email" type="email" required />
                <label>{{views.account.signUpView.verifynumber}}</label>
                <input class="cpnumber" type="tel" /> <!-- Verifying the number is optional because it can be done later -->
                <input type="submit" value="{{views.account.signUp}}" />
            </form>
        </section>

        <!-- Select View -->
        <section id="SelectView" class="view">
            <div class="logo"><img src="img/logo.png" /></div>
            <div class="header">SwiftSnapper</div>

            <nav>
                <div id="LogInBtn" class="button">{{views.account.logIn}}</div>
                <div id="SignUpBtn" class="button">{{views.account.signUp}}</div>
            </nav>
        </section>

        <!-- Log In View -->
        <section id="LogInView" class="view">
            <header>
                <div class="header">{{views.account.logIn}}</div>
                <nav>
                    <div class="item left"><span class="icon mdl2-scroll-chevron-left-legacy"></span></div>
                </nav>
            </header>
            <form id="LogInForm">
                <label>{{views.account.logInView.username}}</label>
                <input class="username" type="text" required />
                <label>{{views.account.logInView.password}}</label>
                <input class="password" type="password" required />
                <input type="submit" value="{{views.account.logIn}}" />
            </form>
        </section>
    </main>
</script>
<script>
    SwiftSnapper.onAccountView();
</script>
